<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturación WEB</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo Empresa" class="logo">
            <h1>Nombre de la Empresa</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#clientes">Clientes</a></li>
                <li><a href="#facturas">Facturas</a></li>
                <li><a href="#datos-empresa">Datos Empresa</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-group">
            <label for="numero">Número de Factura: </label>
            <input type="text" id="numero" name="numero" required>
        </div>
        <form id="factura-form">
            <div class="form-group">
                <label for="cliente">Cliente: </label>
                <select id="cliente" name="cliente" required>
                    <option value="Cliente Ejemplo">Cliente Ejemplo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipo-documento">Tipo de documento:</label>
                <select id="tipo-documento" name="tipo-documento" required>
                    <option value="Factura Contado">Factura Contado</option>
                    <option value="Presupuesto">Presupuesto</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha de Factura: </label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <br>
            
            <hr>
            <div class="titulosInline">
                <label for="descripcion">Descripcion</label>
                <label for="cantidad">Cantidad</label>
                <label for="precio">Precio</label>
                <label for="iva">IVA</label>
            </div>
            
            <div id="items">
                <!-- Los items se agregarán aquí dinámicamente -->
            </div>

            <hr><hr>
            <button type="button" id="agregar-item">Agregar Línea</button>
            <div class="total">
                Total: <span id="total-amount">0.00</span> €
            </div>
            <button type="button" id="imprimir">Imprimir Documento</button>
        </form>
    </main>

    <footer>
        <p>SSF - Sistema Simple de Facturación WEB</p>
        <p>© 2024 Nombre de la Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
